name: Semantic Release

on:
    pull_request:
        branches:
            - uat
        types:
             - closed 
  

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
  release:
    name: Run Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
